import = [
    "~/.config/alacritty/themes/themes/blood_moon.toml"
]

[ env ]
TERM = "xterm-256color"

[window]
dimensions.columns = 180
dimensions.lines = 50

padding.x = 10
padding.y = 10

position.x = 250
position.y = 200

decorations = "Buttonless"

opacity = 0.85
blur = true

option_as_alt = "Both"

[scrolling]
history = 100000
multiplier = 10

[cursor]
style.shape = "Beam"
style.blinking = "Never"

[font]
normal.family = "Hack Nerd Font Mono"

size = 14
