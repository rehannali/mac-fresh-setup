import = [
    "~/.config/alacritty/themes/themes/blood_moon.toml"
]

[ env ]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

[scrolling]
history = 0

[cursor]
style.shape = "Beam"
style.blinking = "Never"

[font]
normal.family = "Hack Nerd Font Mono"

size = 24